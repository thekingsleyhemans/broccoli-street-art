    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const params = new URLSearchParams(window.location.search);
            const artId = params.get("id");
        
            try {
                // Fetch artworks.json
                const response = await fetch("artworks.json");
                const artworks = await response.json();
        
                // Fetch artists.json
                const artistResponse = await fetch("artists.json");
                const artists = await artistResponse.json();
        
                // Find the artwork by ID
                const artwork = artworks.find(item => item.id === artId);
                if (!artwork) {
                    console.error("Artwork not found.");
                    return;
                }
        
                // Find the corresponding artist
                const artist = artists.find(a => a.id === artwork.artistId);
                const artistName = artist ? artist.name : "Unknown Artist";
        
                // **Update page title dynamically**
                document.title = `${artwork.title} - Artwork Details`;
        
                // Populate artwork details
                document.getElementById("artImage").src = artwork.image;
                document.getElementById("artTitle").textContent = artwork.title;
                document.getElementById("artistName").textContent = artistName;
                document.getElementById("artistName").href = `artist-details.html?id=${artist.id}`; // Link to artist details
                document.getElementById("artPrice").textContent = artwork.price;
                document.getElementById("artDescription").textContent = artwork.description;
                document.getElementById("artSize").textContent = artwork.size;
                document.getElementById("artWeight").textContent = artwork.weight;
                document.getElementById("buyButton").href = artwork.paymentLink;
        
            } catch (error) {
                console.error("Error loading artwork or artist data:", error);
            }
        });
        
    </script>
